<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peyek - Detail Produk</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --primary: #1a5f7a;
        --secondary: #57c5b6;
        --accent: #f8b400;
        --dark: #002b5b;
        --light: #f5f5f5;
        --white: #ffffff;
        --gray: #e0e0e0;
        --gray-dark: #555;
        --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: var(--white);
        color: var(--dark);
        padding: 1rem;
      }

      .product-detail {
        max-width: 500px;
        margin: auto;
        background: var(--light);
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: var(--box-shadow);
      }

      .product-detail h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      .slider {
        position: relative;
        width: 100%;
        overflow: hidden;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease;
      }

      .slides img {
        width: 100%;
        flex-shrink: 0;
        object-fit: cover;
        border-radius: 0.5rem;
      }

      .nav-buttons {
        display: flex;
        justify-content: center;
        margin-top: 0.5rem;
      }

      .nav-buttons button {
        width: 10px;
        height: 10px;
        margin: 0 3px;
        border: none;
        border-radius: 50%;
        background: var(--gray);
        cursor: pointer;
        transition: background 0.3s;
      }

      .nav-buttons button.active {
        background: var(--primary);
      }

      .stars {
        font-size: 1.2rem;
        color: var(--accent);
        margin: 0.5rem 0;
        text-align: center;
      }

      .desc {
        font-size: 0.95rem;
        line-height: 1.5;
        color: var(--gray-dark);
        margin-bottom: 1rem;
        text-align: justify;
      }

      .price {
        font-size: 1.3rem;
        color: var(--primary);
        font-weight: 700;
        margin-bottom: 1rem;
        text-align: center;
      }

      .btn {
        display: block;
        width: 100%;
        background: var(--primary);
        color: var(--white);
        padding: 0.7rem;
        border-radius: 0.4rem;
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition);
        text-align: center;
        text-decoration: none;
      }

      .btn:hover {
        background: var(--secondary);
      }
    </style>
  </head>
  <body>
    <div class="product-detail">
      <h1>Peyek Kacang</h1>
      <div class="slider">
        <div class="slides" id="slides">
          <img src="img/peyek/bg.jpg" alt="Peyek 1" />
          <img src="img/peyek/1.jpg" alt="Peyek 1" />
          <img src="img/peyek/2.jpg" alt="Peyek 2" />
          <img src="img/peyek/3.jpg" alt="Peyek 3" />
        </div>
        <div class="nav-buttons" id="nav-buttons"></div>
      </div>
      <div class="stars">⭐⭐⭐⭐</div>
      <p class="desc">
        Peyek kacang yang renyah dan gurih, digoreng dengan minyak segar dan
        bumbu khas rumahan. Cocok buat camilan santai, suguhan tamu, atau teman
        makan pecel.
      </p>
      <div class="price">Rp 8.000</div>
      <a href="index.html" class="btn"
        ><i class="fas fa-cart-plus"></i> Tambah ke Keranjang</a
      >
    </div>

    <script>
      const slides = document.getElementById("slides");
      const navButtons = document.getElementById("nav-buttons");
      const totalSlides = slides.children.length;
      let currentIndex = 0;

      function goToSlide(index) {
        slides.style.transform = `translateX(-${index * 100}%)`;
        [...navButtons.children].forEach((btn) =>
          btn.classList.remove("active")
        );
        navButtons.children[index].classList.add("active");
        currentIndex = index;
      }

      for (let i = 0; i < totalSlides; i++) {
        const btn = document.createElement("button");
        if (i === 0) btn.classList.add("active");
        btn.addEventListener("click", () => goToSlide(i));
        navButtons.appendChild(btn);
      }
    </script>
  </body>
</html>
